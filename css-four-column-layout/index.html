<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" class="image-top">
        <div class="column-one-tenth">
          <img src="images/switch-icon.png" class="image-bottom">
        </div>
        <div class="column-one-tenth">
          <h2>App Switching</h2>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png">
        <div class="column-one-tenth">
          <img src="images/filter-icon.png">
        </div>
        <div class="column-one-tenth">
          <h2>Trip Filtering</h2>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png">
        <div class="column-one-tenth">
          <img src="images/slider-icon.png">
        </div>
        <div class="column-one-tenth">
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png">
        <div class="column-one-tenth">
          <img src="images/bars-icon.png">
        </div>
        <div class="column-one-tenth">
          <h2>Stats + Mileage</h2>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
