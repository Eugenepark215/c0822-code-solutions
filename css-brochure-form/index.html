<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="form">
    <h2>LEARN MORE</h2>
    <form>
      <label for="email" id="email">COMPANY EMAIL</label>
      <div>
        <input type="text" name="email" placeholder="sally@company.co">
      </div>
      <label for="name" id="name">NAME</label>
      <div>
        <input type="text" name="name" placeholder="Sally Smith">
      </div>
      <label for="where" id="where">WHERE ARE YOU HIRING?</label>
      <div>
        <input type="text" name="where" placeholder="City, Country">
      </div>
      <label for="howmany" id="howmany">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select name="howmany">
          <option value="None">None</option>
          <option value="1-2 Engineers" selected>1-2 Engineers</option>
          <option value="2-3 Engineers">2-3 Engineers</option>
          <option value="3-4 Engineers">3-4 Engineers</option>
          <option value="5 or more Engineers">5 or more Engineers</option>
        </select>
        <button>SUBMIT</button>
      </div>
    </form>
  </div>

</body>
</html>
