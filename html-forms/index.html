<!DOCTYPE html>
<html>
<head>
  <title>Coding Form!</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <p>Email</p>
      <input type="text" name="email" size="22" maxlength="30"/>
    </div>
    <div>
      <p>Why is coding cool?</p>
      <select name="reasons">
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Beacause it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </div>
    <p>Favorite Langauge (choose one)</p>
    <input type="radio" name="language" value="HTML"/>HTML
    <input type="radio" name="language" value="CSS"/>CSS
    <input type="radio" name="language" value="JavaScript"/>JavaScript
    <p>Would you like more information?</p>
    <input type="checkbox" name="information" value="Sign me up!" />Sign me up!
    <p>Comments</p>
    <textarea name="comments" cols="35" rows="8"></textarea>
    <div>
      <input type="submit" value="Submit" />
    </div>

  </form>
</body>
</html>
