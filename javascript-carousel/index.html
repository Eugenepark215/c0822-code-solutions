<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-one-third">
          <i
            id="chevron-left"
            class="fa-solid fa-chevron-left fa-2xl"
            data-image-index="">
          </i>
        </div>
        <div class="column-one-third justify-center display-flex">
          <img src="images/001.png" />
        </div>
        <div class="column-one-third">
          <i
            id="chevron-right"
            class="fa-solid fa-solid fa-chevron-right fa-2xl"
            data-image-index="">
          </i>
        </div>
      </div>
      <div class="row justify-center space-between">
        <div class="column">
          <button class="first"></button>
        </div>
        <div class="column">
          <button class="second"></button>
        </div>
        <div class="column">
          <button class="third"></button>
        </div>
        <div class="column">
          <button class="fourth"></button>
        </div>
        <div class="column">
          <button class="fifth"></button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
