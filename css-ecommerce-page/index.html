<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg">
        <h3>Free People <span class="gray">| Size 6</span></h3>
        <p><span class="highlight">$35</span><span class="strike"> $125 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg">
        <h3>Yves Saint Laurent <span class="gray">| One-Size</span></h3>
        <p><span class="highlight">$200</span><span class="strike"> $1600 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg">
        <h3>Tiffany <span class="gray">| One-Size</span></h3>
        <p><span class="highlight">$476</span><span class="strike"> $2000 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg">
        <h3>Louis Vuitton <span class="gray">| One-Size</span></h3>
        <p><span class="highlight">$95</span><span class="strike"> $1200 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg">
        <h3>Reformation <span class="gray">| One-Size</span></h3>
        <p><span class="highlight">$20</span><span class="strike"> $198 retail</span></p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
